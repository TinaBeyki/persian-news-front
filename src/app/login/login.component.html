<html>
<head>
  <title></title>
</head>
<body>
<app-header></app-header>
<div class="container-fluid">

  <div [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="border rounded">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control"
               [ngClass]="{'is-invalid': submitted && this.f.username.errors}"/>
        <div *ngIf="this.submitted && this.f.username.errors" class="invalid-feedback">
          <div *ngIf="this.submitted" class="invalid-feedback">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>        <a id = "forgot"class="btn-link">Forgot Password?</a>
        <input type="password" id="password" formControlName="password" class="form-control"
               [ngClass]="{'is-invalid': submitted && this.f.password.errors}">
        <div *ngIf="this.submitted && this.f.password.errors" class="invalid-feedback">
          <div *ngIf="this.f.password.errors.required">Password required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
