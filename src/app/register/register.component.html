<html>
<head>
  <title></title>
</head>
<body>
<app-header></app-header>
<div class="container-fluid">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control"
             [ngClass]="{'is-invalid': submitted && f.firstName.errors}"/>
      <div *ngIf="submitted && f.firstName.errors.required" class="invalid-feedback">First Name is required</div>
    </div>


    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control"
             [ngClass]="{'is-invalid':submitted && f.lastName.errors}"/>
      <div *ngIf="submitted && f.lastName.errors.required" class="invalid-feedback">Last Name is required</div>
    </div>


    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control"
             [ngClass]="{'is-invalid': submitted && f.username.errors}"/>
      <div *ngIf="submitted && f.username.errors.required" class="invalid-feedback">Username is required</div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors">Password must be at least 6 characters</div>
      </div>
    </div>


    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
      <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
